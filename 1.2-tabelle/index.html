<html>
	<head>
		<title>Esercitazione 1-table</title>
		<link rel="stylesheet" href="./index.css"/>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th rowspan="2">Modello</th>
					<th colspan="3">Prestazioni</th>
					<th rowspan="2">Prezzo</th>
				</tr>
				<tr>
					<th>Velocità</th>
					<th>Capacità</th>
					<th>Consumo</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Audi A4</td>
					<td>200Km/h</td>
					<td>5 persone</td>
					<td>6 L/100Km</td>
					<td>40.000</td>
				</tr>
				<tr>
					<td>BMW X5</td>
					<td colspan="2">SUV</td>
					<td>8 L/100Km</td>
					<td>65.000</td>
				</tr>
				<tr>
					<td>Ford Mustang</td>
					<td>250 Km/h</td>
					<td>2 persone</td>
					<td colspan="2">Vendita vietata in Europa</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
