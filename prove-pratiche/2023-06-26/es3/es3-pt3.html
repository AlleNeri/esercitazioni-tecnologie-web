<!DOCTYPE html>
<html>
	<head>
		<title>OpenTranslator</title>
		<script src="./es3-pt3.js" defer></script>
	</head>
	<body>
		<h1>OpenTranslator</h1>
		<label>Translate</label>
		<label for="from">from</label>
		<select name="from" id="from"></select>
		<label for="to">to</label>
		<select name="to" id="to"></select>
		<br/>
		<textarea id="source_text"></textarea>
		<textarea id="target_text" readonly></textarea>
		<button id="submit">Translate</button>
		<button id="recognize">Recognize</button>
	</body>
</html>
